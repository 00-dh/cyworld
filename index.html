<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/b9df1fece5.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="background_2">
        <div class="border">
          <div class="background_3">
            <div class="left_box">
              <div class="left_box__header">
                <span>TODAY</span>
                &nbsp;
                <span style="color: red; font-size: 26px"> 123</span>
                <span style="font-size: 26px">|</span>
                <span style="color: grey">TIME</span>
                &nbsp;
                <span style="font-size: 26px" class="time"></span>
              </div>
              <div class="left_box__profile">
                <div class="left_box__profile__photo">
                  <form class="left_box__profile__feeling">
                    <select style="width: 200px">
                      <option value="happy">TODAY IS...🌹행복</option>
                      <option value="happy">TODAY IS...♪즐거움</option>
                      <option value="happy">TODAY IS...🎉생일</option>
                      <option value="happy">TODAY IS...😂슬픔</option>
                    </select>
                  </form>
                  <img src="IMG/profile.jpg" />
                </div>
                <div class="left_box__profile__status-message">
                  <form class="left_box__profile__status-message_box">
                    <textarea
                      style="width: 200px; height: 150px; resize: none"
                      placeholder="상태메시지를 입력하세요."
                    ></textarea>
                    <span class="textarea hidden"></span>
                    <button>완료</button>
                  </form>
              </div>
            </div>
            <div class="right_box">
              <div class="right_box__header">
                <span style="font-size: 30px; color: #49b8d5">김동희님의 미니홈피</span>
                <a class="day">https://github.com/00-dh</a>
              </div>
              <div class="right_box__board"></div>
            </div>
            <div class="book_ring book_ring__first"></div>
            <div class="book_ring book_ring__second"></div>
            <div class="book_ring book_ring__third"></div>
            <div class="book_ring book_ring__fourth"></div>
          </div>
          <div class="left_box__profile__status-message">
            <form class="left_box__profile__status-message_box">
              <textarea
                style="width: 200px; height: 150px; resize: none"
                placeholder="상태메시지를 입력하세요."
              ></textarea>
              <span class="textarea hidden"></span>
              <button>완료</button>
            </form>
          </div>
        </div>
      </div>
      <div class="right_box">
        <div class="right_box__header">
          <span style="font-size: 30px; color: #49b8d5"
            >김동희님의 미니홈피</span
          >
          <a class="day">https://github.com/00-dh</a>
        </div>
        <div class="right_box__board"></div>
        <div class="music">
          <div class="music_btn">
            <button>
              <i class="fa-solid fa-play"></i>
            </button>
            <button><i class="fa-solid fa-stop"></i></button>
            <button><i class="fa-solid fa-backward-fast"></i></button>
            <button><i class="fa-solid fa-forward-fast"></i></button>
          </div>
          <div class="music_range">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" style="width: 80%" />
          </div>
        </div>
      </div>
      <div class="book_ring book_ring__first"></div>
      <div class="book_ring book_ring__second"></div>
      <div class="book_ring book_ring__third"></div>
      <div class="book_ring book_ring__fourth"></div>
    </div>
    <script src="SRC/clock.js"></script>
    <script src="SRC/status_msg.js"></script>
  </body>
</html>
